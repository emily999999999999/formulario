<body>

  <section class="formulario">

  <form>
    <h1>Contact Us</h1>
    <br>
<div class="campoNome">
  <div class="primeiroNome">
  <label for="">First Name</label>
  <input type="text">
  <br>
  <br>
  </div>
  <div class="sobrenome">
 <label for="">Last Name</label>
 <input type="text">
<br>
<br>
  </div>
  </div>
  <div class="campoEmail">
  <label for="">Email Address</label>
  <input type="text" name="" id="">
  <br>
  <br>
  </div>

  <div class="campoDeselecao">
  <h4>Query Type</h4>
  <br>
  <br>
  <input type="checkbox" name="" id="">
 <label for="">General Enquiry</label>

 <input type="checkbox" name="" id="">
 <label for="">Support Request</label>
   <br>
   <br>

  </div>
  <div class="campoMensagem">
  <label for="">Message</label>
  <br>
  <input type="text">
  <br>
  <br>
  </div>
  <input type="checkbox">
 <label for="">I consent to being contacted by the team</label>
 <br>
 <br>
  <button>Submit</button>
 

  </form>
  </section>
